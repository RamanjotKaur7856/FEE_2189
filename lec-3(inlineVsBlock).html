<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block Elements:They takes entire width of the screen as per there need-->
    <h1>Heading 1</h1>
    <h1>Heading 2</h1>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <!-- Inline Elements:Takes required width only -->
    <a href="#">GOOGLE</a>
    <a href="#">Facebook</a>
    <img src="images/raman.jpg" alt="" width="200px" height="200px">
    <img src="images/raman.jpg" alt="" width="200px" height="200px">

    <h1>This is a heading</h1>
    <!-- Horizontal Rule -->
    <hr>
    <p>This is a Paragraph</p>
</body>
</html>
