<html>
  <head>
    <title>College Admission Form</title>
  </head>
  <body>
   <h1>College Admission Form</h1>
    
    <form id="college-admission-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br><br>
            <label for="comment">About Me</label>
            <textarea id="comment" name="comment" required></textarea><br><br>
            <label for="dob">D.O.B.</label>
            <input type="date" id="dob" name="dob" required><br><br>
            <label for="subjects">Optional Subject</label>
            <select id="subjects" name="subjects" required>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="art">Art</option>
            </select><br><br>
            <input type="checkbox" id="tnc" name="tnc" required>
          <label for="tnc">I agree with all the terms & conditions.</label><br><br>
            <input type="submit" value="Submit">
    </form>
  </body>
</html>
