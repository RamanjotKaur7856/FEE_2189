<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Job application form</h1>
    <form>
           <input type="checkbox" name="" id="" checked>
           <label for="">record as abc123@gmail.com</label><br><br>
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" placeholder="Enter your first name">
            <br><br>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" placeholder="Enter your last name">
            <br><br>
            <label for="">Gender:</label>
            <label for="">Male</label>
            <input type="radio" name="" id="">
            <label for="">Female</label>
            <input type="radio" name="" id="">
            <br><br>
            <label for="Fathers name">Father Name:</label>
            <input type="text" name="" id="Fathers name" placeholder="Enter your father name">
            <br><br>
            <label for="Phoneno">Phone No:</label>
            <select name="Phone" id="Phoneno">
                <option value="">+91</option>
                <option value="">+92</option>
                <option value="">+93</option>
                <input type="number" placeholder="Enter phone no">
            </select>
            <br><br>
            <label for="DOB">Date of Birth:</label>
            <input type="date" id="DOB">
            <br><br>
            <label for="">Email:</label>
            <input type="email" name="" id="" placeholder="Enter your email"><br><br>
            <label for="">Permanent Address:</label><br>
            <textarea name="" id="" cols="20" rows="3"></textarea><br>
            <label for="">Correspondance Address:</label><br>
            <textarea name="" id="" cols="20" rows="3"></textarea>
            <br><br>
            <label for="country">Nationality:</label>
            <select id="country">
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">America</option>
                <option value="">England</option>
                <option value="">Canada</option>
            </select>
            <br><br>
            <label for="skills">Skills:</label><br>
            <input type="checkbox">
            <label for="">C++</label><br>
            <input type="checkbox">
            <label for="">Python</label><br>
            <input type="checkbox">
            <label for="">C programming</label><br>
            <input type="checkbox">
            <label for="">Java</label><br><br>
            <label for="">Upload Resume:</label><br>
            <input type="file" name="" id=""><br><br>
            <button>Submit</button>
        </form>
</body>
</html>
